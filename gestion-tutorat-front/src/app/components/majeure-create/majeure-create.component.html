<div class="container">
  <div class="card create-card">
    <div class="card-header">
      <h2>{{ 'CREATE.ADD_MAJOR_TITLE' | translate }}</h2>
    </div>
    <div class="card-body">
      <form [formGroup]="majeureForm" (ngSubmit)="onSubmit()">

        <!-- Code -->
        <div class="form-group">
          <label>{{ 'CREATE.CODE' | translate }}</label>
          <input type="text" formControlName="code" class="form-control" placeholder="{{ 'CREATE.CODE' | translate }}" />
        </div>

        <!-- Groupe -->
        <div class="form-group">
          <label>{{ 'CREATE.GROUP_NAME' | translate }}</label>
          <input type="text" formControlName="groupe" class="form-control" placeholder="{{ 'CREATE.GROUP_NAME' | translate }}" />
        </div>

        <!-- DÃ©partement -->
        <div class="form-group">
          <label>{{ 'CREATE.DEPARTMENT' | translate }}</label>
          <input type="text" formControlName="dept" class="form-control" placeholder="{{ 'CREATE.DEPARTMENT' | translate }}" />
        </div>

        <!-- Responsable -->
        <div class="form-group">
          <label>{{ 'CREATE.RESPONSIBLE' | translate }}</label>
          <input type="text" formControlName="responsible" class="form-control" placeholder="{{ 'CREATE.RESPONSIBLE' | translate }}" />
        </div>

        <!-- Langue -->
        <div class="form-group">
          <label>{{ 'CREATE.LANGUAGE' | translate }}</label>
          <select formControlName="langue" class="form-select">
            <option value="">{{ 'CREATE.CHOOSE_LANGUAGE' | translate }}</option>
            <option value="FR">{{ 'CREATE.FRENCH' | translate }}</option>
            <option value="EN">{{ 'CREATE.ENGLISH' | translate }}</option>
            <option value="FR,EN">{{ 'CREATE.FRENCH_ENGLISH' | translate }}</option>
          </select>
        </div>

        <!-- INI / ALT (dropdown) -->
        <div class="form-group">
          <label>{{ 'CREATE.INI_ALT' | translate }}</label>
          <select
            formControlName="iniAlt"
            class="form-select"
            [ngClass]="{ 'is-invalid': submitted && majeureForm.get('iniAlt')?.invalid }">
            <option value="">{{ 'CREATE.CHOOSE' | translate }}</option>
            <option value="INI">INI</option>
            <option value="ALT">ALT</option>
          </select>
          <div *ngIf="submitted && majeureForm.get('iniAlt')?.invalid" class="invalid-feedback">{{ 'CREATE.VALUE_REQUIRED' | translate }}</div>
        </div>

        <!-- Programme -->
        <div class="form-group">
          <label>{{ 'CREATE.PROGRAM' | translate }}</label>
          <input type="text" formControlName="programme" class="form-control" placeholder="{{ 'CREATE.PROGRAM' | translate }}" />
        </div>

        <!-- Submit Button -->
        <div class="text-center">
          <button type="submit" class="btn btn-submit">{{ 'CREATE.SUBMIT_MAJOR' | translate }}</button>
        </div>
      </form>

      <!-- Success Alert -->
      <div *ngIf="successMessage" class="alert alert-success success-alert mt-3 text-center">
        {{ 'CREATE.SUCCESS_MAJOR' | translate }}
      </div>

      <!-- Error Alert -->
      <div *ngIf="errorMessage" class="alert alert-danger mt-3 text-center">
        {{ 'CREATE.ERROR' | translate }}
      </div>

      <!-- Error Alert -->
      <div *ngIf="errorMessage" class="alert alert-danger mt-3 text-center">
        {{ errorMessage }}
      </div>
    </div>
  </div>
</div>
