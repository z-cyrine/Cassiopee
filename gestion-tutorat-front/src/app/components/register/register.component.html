<div class="container mt-5">
  <div class="card shadow-lg">
    <div class="card-header bg-success text-white text-center">
      <h4 class="card-title mb-0">Créer un compte</h4>
    </div>
    <div class="card-body">
      <form [formGroup]="registerForm" (ngSubmit)="register()" novalidate>

        <!-- Email -->
        <div class="mb-4">
          <label for="email" class="form-label fw-bold">Adresse email :</label>
          <input
            type="email"
            id="email"
            class="form-control"
            formControlName="email"
            placeholder="nom@exemple.com"
            required
          />
        </div>

        <!-- Nom -->
        <div class="mb-4">
          <label for="name" class="form-label fw-bold">Nom d'utilisateur :</label>
          <input
            type="text"
            id="name"
            class="form-control"
            formControlName="name"
            placeholder="Nom complet"
            required
          />
        </div>

        <!-- Mot de passe -->
        <div class="mb-4">
          <label class="form-label fw-bold">Mot de passe :</label>
          <input
            [type]="showPassword ? 'text' : 'password'"
            class="form-control"
            formControlName="password"
            required
          />
        </div>

        <!-- Confirmer le mot de passe -->
        <div class="mb-4">
          <label class="form-label fw-bold">Confirmer le mot de passe :</label>
          <input
            [type]="showPassword ? 'text' : 'password'"
            class="form-control"
            formControlName="confirmPassword"
            required
          />
        </div>

        <!-- Affichage d'erreur -->
        <div *ngIf="errorMessage" class="text-danger mb-3 text-center">
          {{ errorMessage }}
        </div>

        <!-- Bouton -->
        <button
          type="submit"
          class="btn btn-success w-100 py-2"
          [disabled]="registerForm.invalid || loading"
        >
          {{ loading ? 'Création...' : 'Créer un compte' }}
        </button>
      </form>
    </div>
  </div>
</div>
