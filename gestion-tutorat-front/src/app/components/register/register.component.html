<div class="container mt-5">
  <div class="card shadow-lg">
    <div class="card-header bg-success text-white text-center">
      <h4 class="card-title mb-0">{{ 'AUTH.REGISTER_TITLE' | translate }}</h4>
    </div>
    <div class="card-body">
      <form [formGroup]="registerForm" (ngSubmit)="register()" novalidate>

        <!-- Email -->
        <div class="mb-4">
          <label for="email" class="form-label fw-bold">{{ 'AUTH.EMAIL' | translate }} :</label>
          <input
            type="email"
            id="email"
            class="form-control"
            formControlName="email"
            [placeholder]="'AUTH.EMAIL' | translate"
            required
          />
          <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-danger">
            <small *ngIf="registerForm.get('email')?.errors?.['required']">{{ 'AUTH.REQUIRED_FIELD' | translate }}</small>
            <small *ngIf="registerForm.get('email')?.errors?.['email']">{{ 'AUTH.INVALID_EMAIL' | translate }}</small>
          </div>
        </div>

        <!-- Nom d'utilisateur -->
        <div class="mb-4">
          <label for="name" class="form-label fw-bold">{{ 'AUTH.USERNAME' | translate }} :</label>
          <input
            type="text"
            id="name"
            class="form-control"
            formControlName="name"
            [placeholder]="'AUTH.USERNAME' | translate"
            required
          />
          <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched" class="text-danger">
            <small>{{ 'AUTH.REQUIRED_FIELD' | translate }}</small>
          </div>
        </div>

        <!-- Mot de passe -->
        <div class="mb-4">
          <label class="form-label fw-bold">{{ 'AUTH.PASSWORD' | translate }} :</label>
          <div class="input-group">
            <input
              [type]="showPassword ? 'text' : 'password'"
              class="form-control"
              formControlName="password"
              [placeholder]="'AUTH.PASSWORD' | translate"
              required
            />
            <button type="button" class="btn btn-outline-secondary" (click)="togglePassword()" tabindex="-1" [title]="(showPassword ? 'AUTH.HIDE_PASSWORD' : 'AUTH.SHOW_PASSWORD') | translate">
              <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
            </button>
          </div>
          <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-danger">
            <small>{{ 'AUTH.REQUIRED_FIELD' | translate }}</small>
          </div>
        </div>

        <!-- Confirmer le mot de passe -->
        <div class="mb-4">
          <label class="form-label fw-bold">{{ 'AUTH.CONFIRM_PASSWORD' | translate }} :</label>
          <div class="input-group">
            <input
              [type]="showPassword ? 'text' : 'password'"
              class="form-control"
              formControlName="confirmPassword"
              [placeholder]="'AUTH.CONFIRM_PASSWORD' | translate"
              required
            />
            <button type="button" class="btn btn-outline-secondary" (click)="togglePassword()" tabindex="-1" [title]="(showPassword ? 'AUTH.HIDE_PASSWORD' : 'AUTH.SHOW_PASSWORD') | translate">
              <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
            </button>
          </div>
          <div *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched" class="text-danger">
            <small>{{ 'AUTH.REQUIRED_FIELD' | translate }}</small>
          </div>
        </div>

        <!-- Affichage d'erreur -->
        <div *ngIf="errorMessage" class="text-danger mb-3 text-center">
          {{ errorMessage }}
        </div>

        <!-- Bouton -->
        <button
          type="submit"
          class="btn btn-success w-100 py-2"
          [disabled]="registerForm.invalid || loading"
        >
          {{ loading ? ('AUTH.REGISTER_LOADING' | translate) : ('AUTH.REGISTER_BUTTON' | translate) }}
        </button>
      </form>
    </div>
  </div>
</div>
