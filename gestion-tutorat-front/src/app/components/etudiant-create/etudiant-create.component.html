<div class="container">
  <div class="card create-card">
    <div class="card-header">
      <h2>Ajouter un Étudiant</h2>
    </div>
    <div class="card-body">
      <form [formGroup]="etudiantForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>Email École</label>
          <input type="email" formControlName="emailEcole" class="form-control" placeholder="Votre email école">
        </div>
        <div class="form-group">
          <label>Origine</label>
          <input type="text" formControlName="origine" class="form-control" placeholder="Votre origine">
        </div>
        <div class="form-group">
          <label>École</label>
          <input type="text" formControlName="ecole" class="form-control" placeholder="Votre école">
        </div>
        <div class="form-group">
          <label>Prénom</label>
          <input type="text" formControlName="prenom" class="form-control" placeholder="Votre prénom">
        </div>
        <div class="form-group">
          <label>Nom</label>
          <input type="text" formControlName="nom" class="form-control" placeholder="Votre nom">
        </div>
        <div class="form-group">
          <label>Obligation Internationale</label>
          <input type="text" formControlName="obligationInternational" class="form-control" placeholder="Obligation internationale">
        </div>
        <div class="form-group">
          <label>Stage 1A</label>
          <input type="text" formControlName="stage1A" class="form-control" placeholder="Stage 1A">
        </div>
        <div class="form-group">
          <label>Code Classe</label>
          <input type="text" formControlName="codeClasse" class="form-control" placeholder="Code classe">
        </div>
        <div class="form-group">
          <label>Nom Groupe</label>
          <input type="text" formControlName="nomGroupe" class="form-control" placeholder="Nom du groupe">
        </div>
        <div class="form-group">
          <label>Langue Majeure</label>
          <input type="text" formControlName="langueMajeure" class="form-control" placeholder="Langue majeure">
        </div>
        <div class="form-group">
          <label>INI / ALT</label>
          <input type="text" formControlName="iniAlt" class="form-control" placeholder="INI / ALT">
        </div>
        <div class="form-group">
          <label>Entreprise (facultatif)</label>
          <input type="text" formControlName="entreprise" class="form-control" placeholder="Entreprise">
        </div>
        <div class="form-group">
          <label>Fonction Apprenti (facultatif)</label>
          <input type="text" formControlName="fonctionApprenti" class="form-control" placeholder="Fonction Apprenti">
        </div>
        <div class="form-group">
          <label>Langue (facultatif)</label>
          <input type="text" formControlName="langue" class="form-control" placeholder="Langue">
        </div>
        <div class="form-group">
          <label>Commentaire Affectation (facultatif)</label>
          <input type="text" formControlName="commentaireAffectation" class="form-control" placeholder="Commentaire Affectation">
        </div>
        <div class="form-group">
          <label>Département Rattachement (facultatif)</label>
          <input type="text" formControlName="departementRattachement" class="form-control" placeholder="Département Rattachement">
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-submit">Créer l'Étudiant</button>
        </div>
      </form>
      <div *ngIf="successMessage" class="alert alert-success success-alert">
        {{ successMessage }}
      </div>
    </div>
  </div>
</div>
