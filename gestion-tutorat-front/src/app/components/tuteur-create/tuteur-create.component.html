<div class="container">
  <div class="card create-card">
    <div class="card-header">
      <h2>Créer un Tuteur</h2>
    </div>
    <div class="card-body">
      <form [formGroup]="tuteurForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>Nom</label>
          <input type="text" formControlName="nom" class="form-control" placeholder="Nom">
        </div>
        <div class="form-group">
          <label>Prénom</label>
          <input type="text" formControlName="prenom" class="form-control" placeholder="Prénom">
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" formControlName="email" class="form-control" placeholder="Email">
        </div>
        <div class="form-group">
          <label>Département</label>
          <input type="text" formControlName="departement" class="form-control" placeholder="Département">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" formControlName="estEligiblePourTutorat" class="form-check-input" id="eligible">
          <label class="form-check-label" for="eligible">Est Eligible pour Tutorat</label>
        </div>
        <div class="form-group">
          <label>Statut</label>
          <input type="text" formControlName="statut" class="form-control" placeholder="Statut">
        </div>
        <div class="form-group">
          <label>Colonne 2 (facultatif)</label>
          <input type="text" formControlName="colonne2" class="form-control" placeholder="Colonne 2">
        </div>
        <div class="form-group">
          <label>Info Statut (facultatif)</label>
          <input type="text" formControlName="infoStatut" class="form-control" placeholder="Info Statut">
        </div>
        <div class="form-group">
          <label>Langue Tutorats (séparez par des virgules)</label>
          <input type="text" formControlName="langueTutorat" class="form-control" placeholder="Langue Tutorats">
        </div>
        <div class="form-group">
          <label>Profil</label>
          <input type="text" formControlName="profil" class="form-control" placeholder="Profil">
        </div>
        <div class="form-group">
          <label>Par Tutorats Alt</label>
          <input type="number" formControlName="parTutoratAlt" class="form-control" placeholder="Par Tutorats Alt">
        </div>
        <div class="form-group">
          <label>Tutorats Alt Affectés</label>
          <input type="number" formControlName="tutoratAltAff" class="form-control" placeholder="Tutorats Alt Affectés">
        </div>
        <div class="form-group">
          <label>Solde Alt</label>
          <input type="number" formControlName="soldeAlt" class="form-control" placeholder="Solde Alt">
        </div>
        <div class="form-group">
          <label>Par Tutorats Ini</label>
          <input type="number" formControlName="parTutoratIni" class="form-control" placeholder="Par Tutorats Ini">
        </div>
        <div class="form-group">
          <label>Tutorats Ini Affectés</label>
          <input type="number" formControlName="tutoratIniAff" class="form-control" placeholder="Tutorats Ini Affectés">
        </div>
        <div class="form-group">
          <label>Solde Ini</label>
          <input type="number" formControlName="soldeIni" class="form-control" placeholder="Solde Ini">
        </div>
        <div class="form-group">
          <label>Total Étudiants Par</label>
          <input type="number" formControlName="totalEtudiantsPar" class="form-control" placeholder="Total Étudiants Par">
        </div>
        <div class="form-group">
          <label>Nombre de Tutorats Affectés</label>
          <input type="number" formControlName="nbTutoratAffecte" class="form-control" placeholder="Nombre de Tutorats Affectés">
        </div>
        <div class="form-group">
          <label>Solde Tutorat Restant</label>
          <input type="number" formControlName="soldeTutoratRestant" class="form-control" placeholder="Solde Tutorat Restant">
        </div>
        <div class="form-group">
          <label>Matieres (séparez par des virgules)</label>
          <input type="text" formControlName="matieres" class="form-control" placeholder="Matieres">
        </div>
        <div class="form-group">
          <label>Domaines Expertise (séparez par des virgules)</label>
          <input type="text" formControlName="domainesExpertise" class="form-control" placeholder="Domaines Expertise">
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-submit">Créer le Tuteur</button>
        </div>
      </form>
      <div *ngIf="successMessage" class="alert alert-success success-alert">
        {{ successMessage }}
      </div>
    </div>
  </div>
</div>
