<!-- auto-affectation.component.html -->
<div class="container">
    <h2>Résultat de l'affectation automatique</h2>
    <button (click)="loadAffectation()">Relancer l'affectation</button>
    
    <div *ngIf="loading">Chargement...</div>
    <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
    
    <!-- Affichage du résumé -->
    <div *ngIf="result">
      <p>Total étudiants traités : {{ result.total }}</p>
      <p>Étudiants affectés automatiquement : {{ result.assigned }}</p>
      <p>Étudiants à traiter manuellement : {{ result.total - result.assigned }}</p>
    </div>
    
    <!-- Utilisation du composant table réutilisable -->
    <app-table [data]="data" [columns]="columns" [showEdit]="false" [showDelete]="false"></app-table>
  </div>
