<div class="admin-container">
  <h2>Administration</h2>

  <!-- Message d'alerte -->
  <div *ngIf="message" [ngClass]="'alert alert-' + messageType" role="alert">
    {{ message }}
  </div>

  <!-- Section de réinitialisation -->
  <div class="reset-section">
    <h3>Réinitialisation de la base de données</h3>
    <p class="warning-text">
      ⚠️ Attention : Cette action supprimera toutes les données de la base. Cette opération est irréversible.
    </p>

    <form (ngSubmit)="onResetDatabase()" class="reset-form">
      <div class="form-group">
        <label for="adminPassword">Mot de passe administrateur</label>
        <input
          type="password"
          id="adminPassword"
          [(ngModel)]="adminPassword"
          name="adminPassword"
          [disabled]="isLoading"
          placeholder="Entrez le mot de passe administrateur"
        />
      </div>

      <button type="submit" [disabled]="isLoading || !adminPassword" class="reset-button">
        {{ isLoading ? 'Réinitialisation en cours...' : 'Réinitialiser la base de données' }}
      </button>
    </form>
  </div>
</div>
