<h2 class="majeures-title">Liste des majeures</h2>
<div class="table-responsive-majeures">
  <table class="majeures-table">
    <tr>
      <th class="stickyHeader"></th>
      <th *ngFor="let maj of pagedMajeures" class="stickyHeader">
        {{ maj.groupe }}
        <button type="button" class="icon-btn edit" (click)="onEditMajeure(maj.id)" title="Ã‰diter">
          <mat-icon>edit</mat-icon>
        </button>
        <button type="button" class="icon-btn delete" (click)="onDeleteMajeure(maj.id)" title="Supprimer">
          <mat-icon>delete</mat-icon>
        </button>
      </th>
    </tr>
    <tr *ngFor="let prop of propertyLabels">
      <th>{{ prop.label }}</th>
      <td *ngFor="let maj of pagedMajeures">{{ maj[prop.key] }}</td>
    </tr>
  </table>
</div>
