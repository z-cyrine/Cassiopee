<div class="container mt-5">
  <div class="card shadow-lg">
    <div class="card-header bg-primary text-white text-center">
      <h4 class="card-title mb-0">Connexion</h4>
    </div>
    <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>

        <!-- Email -->
        <div class="mb-4">
          <label for="email" class="form-label fw-bold">Adresse email :</label>
          <input
            type="email"
            id="email"
            class="form-control"
            formControlName="email"
            placeholder="nom@exemple.com"
            required
          />
        </div>

        <!-- Mot de passe -->
        <div class="mb-4">
          <label for="password" class="form-label fw-bold">Mot de passe :</label>
          <div class="input-group">
            <input
              [type]="showPassword ? 'text' : 'password'"
              id="password"
              class="form-control"
              formControlName="password"
              [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
            />
            <button type="button" class="btn btn-outline-secondary" (click)="togglePassword()" tabindex="-1">
              <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
            </button>
          </div>
        </div>

        <!-- Message d'erreur -->
        <div *ngIf="errorMessage" class="text-danger mb-3 text-center">
          {{ errorMessage }}
        </div>

        <!-- Bouton -->
        <button
          type="submit"
          class="btn btn-primary w-100 py-2"
          [disabled]="loginForm.invalid || loading">
          <i class="bi bi-box-arrow-in-right"></i>
          {{ loading ? 'Connexion...' : 'Se connecter' }}
        </button>

        <!-- Lien CAS -->
        <div class="text-center mt-3">
          <a [href]="casLoginUrl" class="text-decoration-none">Connexion avec CAS</a>
        </div>
      </form>
    </div>
  </div>
</div>
